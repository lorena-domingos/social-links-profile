<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Social links profile</title>
    <link rel="shortcut icon" href="./assets/img/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="./public/main.css">
    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div class="card">
            <img src="./assets/img/profile.jpg" alt="Image of Lorena Domingos">
            <div class="main_text">
                <h1>Lorena Domingos</h1>
                <p>Brazil, Rio de Janeiro</p>
                <p>"Front-end developer and a love for anime."</p>
            </div>
            <div class="buttons">
                <button id="githubBtn" type="button">Github</button>
                <button id="blueskyBtn" type="button">Bluesky</button>
                <button id="portfolioBtn" type="button">Portfolio</button>
                <button id="malBtn" type="button">MyAnimeList</button>
                <button id="redditBtn" type="button">Reddit</button>
            </div>
        </div>
    </main>

    
<script>
    document.getElementById("githubBtn").addEventListener("click", () => {
        window.open("https://github.com/lorena-domingos", "_blank");
    });

    document.getElementById("blueskyBtn").addEventListener("click", () => {
        window.open("https://bsky.app/profile/lorena-domingos.bsky.social", "_blank");
    });

    document.getElementById("portfolioBtn").addEventListener("click", () => {
        window.open("https://lorenadomingos.netlify.app/", "_blank");
    });

    document.getElementById("malBtn").addEventListener("click", () => {
        window.open("https://myanimelist.net/profile/lorenchan", "_blank");
    });

    document.getElementById("redditBtn").addEventListener("click", () => {
        window.open("https://www.reddit.com/user/Less_Veterinarian851/", "_blank");
    });
</script>
</body>
</html>
